<body class="grey darken-3">
<div class="container  red lighten-1">
    <h4 class="center-align ">Chuck Norris Joke Generator</h4>
    <div class="row blue-grey lighten-4">
            <div class="col s3 l3 teal lighten-4">
                    <form>
                        <br>
                            <div id = "input" class="input">
                                <h6>Number of Jokes:</h6>
                                <input type="number" id="number" class="inputNumber">
                            </div>
                            <br>                          
                           <form action="#"class="amber" id="forma">
                                <label>
                                    <input class="checkbox center-align"type="checkbox">
                                    <span style="color:black">Personalize name?</span>
                                </label>       
                            </form>
                            <br>   
                            <br>
                            <div class="new-names">
                                    <input class="newName" style="max-width:200px"type="newName" placeholder="New name Ex:Chuck">
                                    <input class="newLastName"style="max-width:200px" type="newLastName" placeholder="New last name Ex:Norris">
                            </div>
                            <br>
                            <div class="center-align">
                                <button id="button" class="get-jokes waves-effect waves-yellow btn-small center-align" type="button">Get Jokes</button>
    
                            </div>
                            <div class="center-align">
                                <button id="buttonErrase" class="clear-jokes waves-effect waves-red btn-small center-align" type="button">Clear jokes</button>
    
                            </div>
                        </form>
            </div>
        <!-- OUTPUT AREA -->
            <div class="display col s9 l9 " style="overflow-y:auto; max-height:300px">
                <br>
                    <ul class="jokes offset-md-1" id="jokesTable">
                    </ul>
            </div>
            
        </div>
    </div>
  </div>  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
    <script src="app.js"></script>
